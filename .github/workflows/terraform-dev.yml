name: Terraform DEV (main)

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - "modules/**"
      - "live/dev/**"
      - ".github/workflows/**"
  push:
    branches: [ "main" ]
    paths:
      - "modules/**"
      - "live/dev/**"
      - ".github/workflows/**"

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  AWS_REGION: us-east-1
  TF_IN_AUTOMATION: "true"

jobs:
  plan:
    name: Plan (PR → main)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: live/dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::304455542178:role/github-actions-deploy-main
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: gha-terraform-dev

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8
          terraform_wrapper: false

      - name: Cache Terraform plugins
        uses: actions/cache@v4
        with:
          path: |
            ~/.terraform.d/plugin-cache
            live/dev/.terraform
          key: ${{ runner.os }}-tf-${{ hashFiles('**/*.tf', '**/*.tfvars') }}
          restore-keys: |
            ${{ runner.os }}-tf-

      - name: Terraform Fmt
        run: terraform fmt -check -recursive

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Validate
        run: terraform validate -no-color

      - name: Terraform Plan
        run: terraform plan -input=false -no-color -lock-timeout=5m -out=tfplan

      - name: Show Plan (summary)
        run: terraform show -no-color tfplan | sed -n '1,200p'

  apply:
    name: Apply (push → main)
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    concurrency:
      group: terraform-dev-main
      cancel-in-progress: false
    defaults:
      run:
        shell: bash
        working-directory: live/dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::304455542178:role/github-actions-deploy-main
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: gha-terraform-dev
      
      - name: Package Lambda
        run: |
          chmod +x scripts/package_lambda.sh
          ./scripts/package_lambda.sh
        working-directory: ${{ github.workspace }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Plan
        id: plan
        run: |
          set +e
          terraform plan -input=false -no-color -lock-timeout=5m -detailed-exitcode -out=tfplan
          code=$?
          echo "exit_code=$code" >> $GITHUB_OUTPUT
          if [ "$code" -eq 1 ]; then
            echo "Terraform plan failed"; exit 1; fi
          if [ "$code" -eq 0 ]; then
            echo "No changes to apply"; fi

      - name: Terraform Apply
        if: steps.plan.outputs.exit_code == '2'
        run: terraform apply -input=false -auto-approve -lock-timeout=5m